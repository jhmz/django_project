<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Log In</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button id="login_form" class="btn btn-primary" type="submit" id="button">Log In</button>
</form>
{% endblock %}
