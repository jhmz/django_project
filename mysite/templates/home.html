<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  <h1> Hi {{ user.username }}!</h1>
  <a href="{% url 'logout' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="home_button">Log Out</a>
{% else %}
  <h1>You are not logged in</h1>
  <a href="{% url 'login' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="home_button">Log In</a>
{% endif %}
{% endblock %}
